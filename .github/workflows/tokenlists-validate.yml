name: tokenlists-validate

on:
  pull_request:
    paths:
      - "tokenlists/**"
      - "scripts/validate-tokenlists.mjs"
  push:
    branches: ["main"]
    paths:
      - "tokenlists/**"
      - "scripts/validate-tokenlists.mjs"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Validate token lists
        run: node scripts/validate-tokenlists.mjs
