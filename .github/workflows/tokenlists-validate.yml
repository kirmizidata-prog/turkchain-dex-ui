name: tokenlists-validate

on:
  pull_request:
    paths:
      - "tokenlists/**"
  push:
    branches: ["main"]
    paths:
      - "tokenlists/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate JSON
        run: |
          node -e "JSON.parse(require('fs').readFileSync('tokenlists/lists/official.tokenlist.json','utf8'));"
          node -e "JSON.parse(require('fs').readFileSync('tokenlists/lists/community.tokenlist.json','utf8'));"
